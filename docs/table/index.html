<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>-</title>
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  padding: 12px;
}

.app {
  width: 400px;
  max-width: 100%;
  margin: 0 auto;
}

#title,
#tail {
  background-color: #f2f2f2;
  height: 40px;
  line-height: 40px;
  font-size: 18px;
  text-align: center;
  font-weight: bolder;
}

#table {
  width: 100%;
  border-collapse: collapse;
}

tr {
  height: 40px;
}

tr:nth-child(even) {
  background-color: transparent;
}

tr:not(:last-child) {
  border-bottom: 1px solid rgba(221, 221, 221, 0.5);
}

th, td {
  font-size: 16px;
  font-weight: normal;
  color: #333;
  padding: 0 4px;
  text-align: left;
  font-family: 宋体, SimSun, sans-serif;
}

th + th {
  border-left: 1px solid rgba(221, 221, 221, 0.5);
}

tr th:first-of-type {
  font-weight: bolder;
  width: 100px;
  font-family: 宋体, SimSun, sans-serif;
}

a[href^='tel'] {
  color: #6cf;
}
</style>
</head>
<body>
<div class="app">
<h1 id="title"></h1>
<table id="table"></table>
<h1 id="tail"></h1>
</div>

<script>
  const tags = {
    phone: (phone = '') => `<a href="tel:${phone}">${phone}</a>`,
  };

  const renderItem = (th = '') => {
    th = th || '';
    th = th
      .replace(/\d{4}-\d+/g, tags.phone)
      .replace(/\d{11}/g, tags.phone);
    return `<th>${th}</th>`;
  };

  const main = async () => {
    const $ = document.querySelector.bind(document);
    /**
     * @type {HTMLElement}
     */
    const $title = $('#title');
    const $tail = $('#tail');
    /**
     * @type {HTMLElement}
     */
    const $table = $('#table');

    const query = new URLSearchParams(location.search.split('?')[1]);
    const path = `data/${query.get('id')}.txt?${Date.now()}`;

    let [[title], ...data] = await fetch(path)
      .then((res) => res.text())
      .catch(() => '')
      .then((str) =>
        str
          .split(/^$/gm)
          .map((it) => it.trim())
          .filter(Boolean)
          .map((it) =>
            it
              .split(/\n|\r/)
              .map((subit) => subit.trim())
              .filter(Boolean),
          ),
      );
    console.log(data);
    let tail = '';
    const lastdata = data[data.length - 1];
    if (lastdata && lastdata.length === 1) {
      tail = lastdata[0];
      data = data.slice(0, data.length - 1);
    }

    const maxCount = Math.max(...data.map((it) => it.length));

    document.title = title;
    $title.innerHTML = title;
    $table.innerHTML =
      '<tbody>' +
      data
        .map((rows) =>
          Array.from({ length: maxCount })
            .map((_, i) => renderItem(rows[i]))
            .join(''),
        )
        .map((rowStr) => `<tr>${rowStr}</tr>`)
        .join('') +
      '</tbody>';
    $tail.innerHTML = tail;
  };

  main().catch((err) => {
    console.error(err);
    alert('错误：' + err.message);
  });
</script>
</body>
</html>
