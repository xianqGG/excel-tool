<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>-</title>
<style>
* {
margin: 0;
padding: 0;
}
body {
padding: 12px;
}
.app {
width: 400px;
max-width: 100%;
margin: 0 auto;
}
#title,
#tail {
background-color: #f2f2f2;
height: 40px;
line-height: 40px;
font-size: 18px;
text-align: center;
font-weight: bolder;
}
a[href^='tel'] {
color: #6cf;
}
</style>
</head>
<body>
<div class="app">
<h1 id="title"></h1>
<h1 id="tail"></h1>
</div>

<script>
  const tags = {
    phone: (phone = '') => {
      const formattedPhone = phone.replace(/(\d{4})-(\d+)/, "$1-$2");
      return `<a href="tel:${formattedPhone}">${formattedPhone}</a>`;
    },
  };

  const main = async () => {
    const $ = document.querySelector.bind(document);
    /**
     * @type {HTMLElement}
     */
    const $title = $('#title');
    const $tail = $('#tail');

    const query = new URLSearchParams(location.search.split('?')[1]);
    const path = `data/${query.get('id')}.txt?${Date.now()}`;

    let [[title], ...data] = await fetch(path)
      .then((res) => res.text())
      .catch(() => '')
      .then((str) =>
        str
          .split(/^$/gm)
          .map((it) => it.trim())
          .filter(Boolean)
          .map((it) =>
            it
              .split(/\n|\r/)
              .map((subit) => subit.trim())
              .filter(Boolean),
          ),
      );
    console.log(data);
    let tail = '';
    const lastdata = data[data.length - 1];
    if (lastdata && lastdata.length === 1) {
      tail = lastdata[0];
      data = data.slice(0, data.length - 1);
    }

    document.title = title;
    $title.innerHTML = title;
    $tail.innerHTML = tags.phone(tail);
  };

  main().catch((err) => {
    console.error(err);
    alert('错误：' + err.message);
  });
</script>
</body>
</html>
